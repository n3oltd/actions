name: 'docker-build-push'

on:
  workflow_call:
    inputs:
      docker-file:
        type: string
        required: true

      web:
        type: string
        required: true

      worker:
        type: string
        required: true

jobs:
  job1:
    name: ubuntu-latest

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - id: buildx
        uses: docker/setup-buildx-action@v1

      - name: acr login
        uses: docker/login-action@v1
        with:
          registry: n3oltd.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: fetch dockerfile
        uses: wei/wget@v1
        with:
          args: -O ${{ inputs.docker-file }} https://raw.githubusercontent.com/n3oltd/actions/docker/${{ inputs.docker-file }}

      - id: meta-webapi
        name: prepare web
        if: inputs.web != ''
        run: |
          DOCKER_IMAGE_NAME=$(echo ${{ inputs.web }} | tr '[:upper:]' '[:lower:]' | tr "." "-")
          DOCKER_IMAGE=n3oltd.azurecr.io/$DOCKER_IMAGE_NAME
          NOW=$(date +'%Y-%m-%d')
          SHA=$(git rev-parse --short HEAD)
          VERSION="$NOW-$SHA"
          TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:edge,${DOCKER_IMAGE}:latest"
          echo ::set-output name=tags::${TAGS}

      - name: build and push web
        uses: docker/build-push-action@v2
        if: inputs.web != ''
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./src
          target: final
          file: ${{ inputs.docker-file }}
          build-args: |
            "PROJECT:${{inputs.web}}"
            "FEED_URL:https://nuget.pkg.github.com/n3oltd/index.json"
            "PAT:${{secrets.NUGET_PAT}}"
          push: true
          tags: ${{ steps.meta-webapi.outputs.tags }}
          labels: ${{ steps.meta-webapi.outputs.labels }}

      - id: meta-webworker
        name: prepare worker
        if: inputs.worker != ''
        run: |
          DOCKER_IMAGE_NAME=$(echo ${{ inputs.worker }} | tr '[:upper:]' '[:lower:]' | tr "." "-")
          DOCKER_IMAGE=n3oltd.azurecr.io/$DOCKER_IMAGE_NAME
          NOW=$(date +'%Y-%m-%d')
          SHA=$(git rev-parse --short HEAD)
          VERSION="$NOW-$SHA"
          TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:edge,${DOCKER_IMAGE}:latest"
          echo ::set-output name=tags::${TAGS}

      - name: build and push worker
        uses: docker/build-push-action@v2
        if: inputs.worker != ''
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./src
          target: final
          file: ${{ inputs.docker-file }}
          build-args: |
            "PROJECT:${{inputs.worker}}"
            "FEED_URL:https://nuget.pkg.github.com/n3oltd/index.json"
            "PAT:${{secrets.NUGET_PAT}}"
          push: true
          tags: ${{ steps.meta-webworker.outputs.tags }}
          labels: ${{ steps.meta-webworker.outputs.labels }}