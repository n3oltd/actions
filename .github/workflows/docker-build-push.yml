name: 'Docker Build & Push'

on:
  workflow_call:
    inputs:
      docker-image:
        type: string
        required: true

      docker-file:
        type: string
        required: true

      build-args:
        type: string
        required: false

    secrets:
      acr-username:
        required: true

      acr-password:
        required: true
    
jobs:
  docker:
    name: ubuntu-latest

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to ACR
        uses: docker/login-action@v1
        with:
          registry: n3oltd.azurecr.io
          username: ${{ secrets.acr-username }}
          password: ${{ secrets.acr-password }}
      
      - name: Fetch Dockerfile
        uses: wei/wget@v1
        with:
          args: -O ${{ inputs.docker-file }} https://raw.githubusercontent.com/n3oltd/actions/main/docker/${{ inputs.docker-file }}
            
      - id: meta
        name: Set tags
        shell: bash
        run: |
          DOCKER_IMAGE=n3oltd.azurecr.io/${{ inputs.docker-image }}
          NOW=$(date +'%Y-%m-%d')
          SHA=$(git rev-parse --short HEAD)
          VERSION="$NOW-$SHA"
          TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:edge,${DOCKER_IMAGE}:latest"
          echo ::set-output name=tags::${TAGS}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./src
          target: final
          file: ${{ inputs.docker-file }}
          build-args: ${{ inputs.build-args }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
