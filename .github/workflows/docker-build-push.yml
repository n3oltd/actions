name: 'Docker Build & Push'

on:
  workflow_call:
    inputs:
      docker-image:
        description: Name of the docker image
        type: string
        required: true

      docker-file:
        description: Name of the Dockerfile
        type: string
        required: true

      build-args:
        description: Docker build args in the form of a string JSON array
        type: string
        required: false

    secrets:
      acr-username:
        required: true

      acr-password:
        required: true
    
jobs:
  docker:
    name: ubuntu-latest

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to ACR
        uses: docker/login-action@v1
        with:
          registry: n3oltd.azurecr.io
          username: ${{ secrets.acr-username }}
          password: ${{ secrets.acr-password }}
      
      - name: Fetch Dockerfile
        uses: wei/wget@v1
        with:
          args: -O ${{ inputs.docker-file }} https://raw.githubusercontent.com/n3oltd/actions/main/docker/${{ inputs.docker-file }}

      - id: meta
        name: Docker meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ steps.buildx.outputs.name }}
          flavor: |
            latest=true
          tags: |
            type=sha
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=edge
            type=edge,branch=main

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: ./src
          target: final
          file: ${{ inputs.docker-file }}
          build-args: ${{ inputs.build-args }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
