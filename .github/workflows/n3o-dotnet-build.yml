name: dotnet build

on:
  workflow_call:
    inputs:
      working-directory:
        type: string
        default: src

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: setup-dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'

      - name: dotnet build
        uses: n3o/actions/.github/actions/dotnet-restore-build@main
        with:
          working-directory: ${{ inputs.working-directory }}
