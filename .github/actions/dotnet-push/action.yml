name: dotnet-push
description: Push NuGet packages to a private feed

inputs:
  access-token: 
    description: A valid PAT with suitable permissions
    required: true

  projects:
    description: The list of projects to pack as a JSON array
    required: true

  working-directory:
    description: "The working directory"
    default: src

runs:
  using: "composite"
  steps:
    - name: dotnet push
      shell: bash
      working-directory: ${{github.workspace}}/${{ inputs.working-directory }}
      run: |
        projects=$(echo '${{ inputs.projects }}' | jq -c -r '.[]')
        for project in $projects
        do
          echo "Project: $project"
          (cd $project; dotnet nuget push **/*.nupkg -k ${{inputs.access-token}} --source "https://nuget.pkg.github.com/n3oltd/index.json" --skip-duplicate)
        done

    - name: Push Nuget packages to Azure Artifacts
      shell: bash
      working-directory: ${{github.workspace}}/${{ inputs.working-directory }}
      run: |
        listOfProjects=$(echo '${{ inputs.projects }}' | jq -c -r '.[]')        
        for project in $listOfProjects
        do
          echo "Pushing project: $project"          
          (cd $project; dotnet nuget push **/*.nupkg --skip-duplicate --api-key az --source n3o )          
        done   